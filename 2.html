    1. reduce + 복잡한 함수 + acc 보다 map + 간단한 함수 + reduce
    <script>
      const users = [
        { name: "AA", age: 35 },
        { name: "BB", age: 26 },
        { name: "CC", age: 28 },
        { name: "DD", age: 34 },
        { name: "EE", age: 23 },
      ];

      console.log(_.reduce((total, u) => total + u.age, 0, users));

      const add = (a, b) => a + b;
      console.log(
        _.reduce(
          add,
          L.map((u) => u.age, users)
        )
      );

      const ages = L.map((u) => u.age);
      console.log(_.reduce(add, ages(users)));
      console.clear();
    </script>
    2. reduce 하나 보다 map + filter + reduce
    <script>
      console.log(
        _.reduce((total, u) => (u.age >= 30 ? total : total + u.age), 0, users)
      );
      console.log(
        _.reduce(
          add,
          L.map(
            (u) => u.age,
            L.filter((u) => u.age < 30, users)
          )
        )
      );
      console.log(
        _.reduce(
          add,
          L.filter(
            (n) => n < 30,
            L.map((u) => u.age, users)
          )
        )
      );
    </script>
